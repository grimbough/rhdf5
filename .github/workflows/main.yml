on:
  push:
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: windows-latest, r: 'devel'}
        - { os: macOS-11,       r: 'devel'}
        - { os: ubuntu-18.04,   r: 'devel'}
        - { os: ubuntu-20.04,   r: 'devel'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      
    steps:
    
      - name: Configure git
        run: |
          git config --global core.autocrlf false
          git config --global user.email "ghau@example.com"
          git config --global user.name "GitHub Actions User"
          
      - name: Install system libraries
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install libcurl4-openssl-dev
          
      - uses: actions/checkout@v1
          
      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true
          Ncpus: 2
          
      - uses: r-lib/actions/setup-pandoc@v1
          
      - name: Set R options    
        run: |
          echo "options(BioC_mirror = 'https://packagemanager.rstudio.com/bioconductor')" >> $HOME/.Rprofile
      
      - name: Install dependencies (non-Windows)
        uses: r-lib/actions/setup-r-dependencies@v1
        if: runner.os != 'Windows'
        with:
          extra-packages: |
            covr
            rcmdcheck
            
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          install.packages(c('BiocManager', 'remotes', 'rcmdcheck', 'covr'))
          BiocManager::install(version = 'devel', ask = FALSE, update = TRUE)
          library(remotes)
          toInstall <- remotes::dev_package_deps(dependencies = TRUE)
          update(toInstall)
        shell: Rscript {0}
        
      - name: Session Info
        run: |
          options("BioC_mirror")
          BiocManager::version()
          sessionInfo()
        shell: Rscript {0}
        
      - name: Non-windows check
        if: ${{ matrix.config.os != 'windows-latest' }}
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = c('--no-manual'), error_on = 'warning', check_dir = 'check')"

      - name: Windows check
        if: ${{ matrix.config.os == 'windows-latest' }}
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = c('--no-manual', '--force-multiarch', '--install-args=`"--force-biarch`"'), error_on = 'warning', check_dir = 'check')"
          
      - name: Test coverage
        if: ${{ matrix.config.os == 'windows-latest' }}
        run: |
          covr::codecov()
        shell: Rscript {0}
